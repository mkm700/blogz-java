<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head th:replace="template :: header">
	</head>
	<body>
		<nav th:replace="template :: navigation"></nav>
		<h1>Blog Posts</h1>
		
		{% for post in posts %}
		<div th:each="post : ${ posts }">
			<h2><a th:href="/blog/%{ post.key().id() }"><span th:text="${ post.title }">post title</span></a></h2>
			<p th:text="${ post.body }">post body</p>
			<p class="post-author">written by: <a th:text="${post.author.username}" th:href="/blog/${post.author.username}">author name</a></p>
			<!-- TODO add author w/ link to author's blog page -->
		
		</div>
